<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let C=parseInt(prompt('nhiệt độ của bạn'));

    if(C<30) alert('bạn phải tăng nhiệt độ lên');
     else if(C<38) alert('nhiệt độ của bạn bình thường');
         else
            alert('bạn phải giảm nhiệt độ xuống');


</script>
</body>
</html>
