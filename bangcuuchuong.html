<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<script>
    let bang ="<table border='1' width=100% cellpadding=2 cellspacing=0>"
    for(i = 1 ;i<=9;i++) {
        bang = bang + "<tr>";
        for (j = 1; j <= 10; j++) {
            bang = bang + "<td>" + j +'*'+ i+'='+ i*j + "</td>";
        }
            bang = bang + "</tr>";
    }
    bang= bang + "</table>";
    document.write(bang)
</script>
</body>
</html>
